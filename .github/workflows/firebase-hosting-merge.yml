name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Write .env to nested directory
        run: |
          mkdir -p core/repositories/authentication_repository
          echo "$ENV" | base64 -d > core/repositories/authentication_repository/.env
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Write env.g.dart file
        run: |
          cd core/repositories/authentication_repository
          dart run build_runner build --delete-conflicting-outputs
        shell: bash

      - name: Install dependencies and Build Web
        run: >-
          flutter pub get && dart run build_runner build
          --delete-conflicting-outputs && flutter build web --no-tree-shake-icons --release

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIFE_COACHING_AI }}'
          channelId: live
          projectId: life-coaching-ai
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
